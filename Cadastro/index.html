<body>


        <nav  class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">

          <div class="container">
            <div class="row">
                <div class="col-12 my-5">
                    
                    <h1 class="text-center">Cadastro de Cliente</h1>

                    <form style="width: 500px; margin: auto;" >
                        
                        <div class="was-validated" class="form-group">
                          <label for="IdNome">Nome</label>
                          <input type="text" class="form-control" id="IdNome" placeholder="Seu nome" required>
                        </div><br>


                        <div class="was-validated" class="form-group">
                          <label for="IdEmail">E-mail</label>
                          <input type="text" class="form-control" id="IdEmail" placeholder="Ex. danilo@gmail" required>
                        </div><br>

                        <div class="was-validated" class="form-group">
                            <label for="IdCPF">CPF ou CNPJ</label>
                            <input type="text" class="form-control" id="IdCPF" placeholder="___.___.___ - __" required>
                        </div><br>

                        <div class="was-validated" class="form-group">
                            <label for="IdTelefone">Telefone</label>
                            <input type="text" class="form-control" id="IdTelefone" placeholder="(__) _____- ____" required>
                        </div><br>
                        
                        <div class="was-validated" class="form-group">
                            <label for="IdCEP">CEP</label>
                            <input type="text" class="form-control" id="IdCEP" placeholder="_____-___" required>
                        </div><br>

                        <div class="was-validated" class="form-group">
                            <label for="IdLogradouro">Logradouro</label>
                            <input type="text" class="form-control" id="IdLogradouro" placeholder="Ex. Casa, Prédio" required>
                        </div><br>

                        <div class="was-validated" class="form-group">
                            <label for="IdNumero">Numero</label>
                            <input type="text" class="form-control" id="IdNumero" placeholder="nº " required> 
                        </div><br>

                        <div class="was-validated" class="form-group">
                            <label for="IdBairro">Bairro</label>
                            <input type="text" class="form-control" id="IdBairro" placeholder="Seu bairro.." required>
                        </div><br>

                        <div class="was-validated" class="form-group">
                            <label for="IdCidade">Cidade</label>
                            <input type="text" class="form-control" id="IdCidade" placeholder="Sua cidade.." required>
                        </div><br>

                        <div class="was-validated" class="form-group">
                            <label for="IdEstado">Estado</label>
                            <input type="text" class="form-control" id="IdEstado" placeholder="Seu estado.." required>
                        </div><br>

                        <button type="button" class="btn btn-success"  onclick="Cadastrar()"> Cadastar</button>
                    </form>
                </div>
            </div>
          </div>

         



          <!--Tabela-->
          <div class="container">
              <div class="row">
                  <div class="col-12 my-5">
                      <h3 class="text-center"> Cliente cadastrado</h3>

                      <table id="IdTabelaCliente"  style="width: 900px; margin: auto;" class="table table-hover table-dark">
                        <thead>
                          <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">CPF/CNPJ</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">CEP</th>
                            <th scope="col">Logradouro</th>
                            <th scope="col">Número</th>
                            <th scope="col">Bairro</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Opção</th>
                          </tr>
                      </table>

                  </div>
              </div>
          </div>
