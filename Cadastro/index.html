<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
    
    
    

    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
          <div class="container">

            <div class="row">

                <div class="col-lg-3"></div>
                
                <div class="col-lg-6">
                    <div id="ui">

                        <h3 class="text-center" id="Titulo"> CADASTRO DE CLIENTE </h3><br>

                        <form class="form-group" id="IdForm">

                            <div class="row">

                                <div class="col-lg-6">
                                    <label for="IdNome">Nome</label>
                                    <input type="text" name="nome" class="form-control" id="IdNome" placeholder="Digite seu nome">
                                </div>

                                <div class="col-lg-6">
                                    <label for="IdTelefone">Telefone</label>
                                    <input type="text" name="telefone" class="form-control" id="IdTelefone" placeholder="Insira seu telefone">
                                </div>

                            </div>

                            <br>

                            <label for="IdEmail">E-mail</label>
                            <input type="text" name="email" class="form-control" id="IdEmail" placeholder="Digite seu E-mail">

                            <br>

                            <div class="row">

                                <div class="col-lg-6">
                                    <label for="IdCPF">CPF ou CNPJ</label>
                                    <input type="text" name="cpfoucnpj" class="form-control" id="IdCPF" placeholder="Digite seu CPF/CNPJ">
                                </div>

                                <br>

                                <div class="col-lg-6">
                                    <label for="IdCPF">CEP</label>
                                    <input type="text" name="cep" class="form-control" id="IdCEP" placeholder="Insira seu CEP">
                                </div>

                            </div>

                            <br>

                            <div class="row">

                                <div class="col-lg-4">
                                    <label for="IdNumero">Numero</label>
                                    <input type="text" name="numero" class="form-control" id="IdNumero" placeholder="Insira seu numero">
                                </div>

                                <br>

                                <div class="col-lg-8">
                                    <label for="IdLogradouro">Logradouro</label>
                                    <input type="text" name="Logradouro" class="form-control" id="IdLogradouro" placeholder="Digite seu logradouro">
                                </div>

                            </div>

                            <br>

                            <div class="row">

                                <div class="col-lg-5">
                                    <label for="IdBairro">Bairo</label>
                                    <input type="text" name="Bairro" class="form-control" id="IdBairro" placeholder="Digite seu bairro">
                                </div>

                                <br>

                                <div class="col-lg-5">
                                    <label for="IdCidade">Cidade</label>
                                    <input type="text" name="Cidade" class="form-control" id="IdCidade" placeholder="Digite sua cidade">
                                </div>

                                <br>

                                <div class="col-lg-2">
                                    <label for="IdEstado">Estado</label>
                                    <input type="text" name="Estado" class="form-control" id="IdEstado" placeholder="UF">
                                </div>

                            </div>

                            <br><br>
                            
                            <input type="button" onclick="Cadastrar()"  class=" btn btn-success  btn-block "  value="Cadastar">
                            
                            
                        </form>
                    </div>
                </div>
                
                <div class="col-lg-3"></div>

            </div>

          </div>








          <!--Tabela-->
          <div class="container">
              <div class="row">
                  <div class="col-12 my-5">
                      <h3 class="text-center"> Cliente cadastrado</h3>

                      <table id="IdTabelaCliente"  style="width: 900px; margin: auto;" class="table table-hover table-dark">
                        <thead>
                          <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">CPF/CNPJ</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">CEP</th>
                            <th scope="col">Logradouro</th>
                            <th scope="col">Número</th>
                            <th scope="col">Bairro</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Opção</th>
                          </tr>
                      </table>

                  </div>
              </div>
          </div>
